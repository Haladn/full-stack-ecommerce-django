{% extends 'shop/index.html' %}
{% load static %}

{% block content  %}
{% include 'shop/mynav.html' %}
<link rel="stylesheet" href="{% static 'css/ordered.css' %}">
<link rel="stylesheet" href="{% static 'css/admin.css' %}">



<div class="admin-container">
    <div class="admin-toolbar">
        <button class="profile-button" id="admin-products" hx-get="{% url 'admin_products' %}" hx-trigger="click load" hx-target="#admin-content" hx-swap="innerHTML">Products</button>
        <button class="profile-button " id="admin-orders" hx-get="{% url 'admin_orders' %}" hx-trigger="click load" hx-target="#admin-content" hx-swap="innerHTML">Ordered</button>
        <button class="profile-button " id="admin-customers" hx-get="{% url 'admin_customers' %}" hx-trigger="click load" hx-target="#admin-content" hx-swap="innerHTML">Customers</button>
        
        <hr>
    </div>

    <div id="admin-content">
    </div>

</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let profileButton = document.getElementById('admin-products');
        profileButton.click();
        profileButton.classList.add('active-button');
});

</script>

<script>
    let buttons = document.querySelectorAll(".profile-button");

    buttons.forEach(function (button) {
        button.addEventListener('click',function(){
            buttons.forEach(function(otherButton){
                otherButton.classList.remove('active-button');
            });
            button.classList.add('active-button');

        });
    });


</script>

{% endblock %}
